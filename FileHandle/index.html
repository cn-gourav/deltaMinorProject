<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store Product Gallery</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/micromodal@0.4.10/dist/micromodal.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .loading-skeleton {
            background: #f0f0f0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .category-carousel {
            margin-bottom: 40px;
        }

        .category-item {
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        .category-item h3 {
            margin: 10px 0 0;
            font-size: 16px;
            text-transform: capitalize;
        }

        .product-section {
            margin-bottom: 40px;
        }

        .product-card {
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h4 {
            font-size: 14px;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-card .price {
            font-weight: bold;
            color: #2ecc71;
        }

        .product-card button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 300px;
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .footer input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .footer input.invalid {
            border-color: red;
        }

        .footer .error-text {
            color: red;
            font-size: 12px;
            display: none;
        }

        .modal img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .product-card img {
                height: 120px;
            }

            .product-card h4 {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="cart-panel">
        <h3>Cart <span class="cart-badge">0</span></h3>
        <div id="cart-items"></div>
    </div>
    <div class="category-carousel"></div>
    <div id="product-sections"></div>
    <footer class="footer">
        <h3>Newsletter</h3>
        <input type="email" id="newsletter-email" placeholder="Enter your email">
        <p class="error-text">Please enter a valid email</p>
    </footer>

    <!-- Modal Structure -->
    <div class="modal micromodal-slide" id="product-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true">
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/micromodal@0.4.10/dist/micromodal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.7.0/validator.min.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/ui.js"></script>

    <script type="module">
        import { fetchCategories, fetchProductsByCategory } from './js/api.js';
        import { initCart, addToCart, removeFromCart } from './js/cart.js';
        import { renderCategoryCarousel, renderProductSlider, initTooltips, showModal, updateCartUI } from './js/ui.js';

        // Main bootstrap function
        async function init() {
            try {
                // Initialize cart
                initCart();
                updateCartUI();

                // Fetch and render categories
                const categories = await fetchCategories();
                renderCategoryCarousel(categories);

                // Fetch and render products for each category
                for (const category of categories) {
                    const products = await fetchProductsByCategory(category);
                    renderProductSlider(category, products);
                    initTooltips(category);
                }

                // Initialize newsletter email validation
                const emailInput = document.getElementById('newsletter-email');
                const errorText = document.querySelector('.error-text');
                emailInput.addEventListener('input', () => {
                    if (validator.isEmail(emailInput.value)) {
                        emailInput.classList.remove('invalid');
                        errorText.style.display = 'none';
                    } else {
                        emailInput.classList.add('invalid');
                        errorText.style.display = 'block';
                    }
                });

                // Update cart timestamps every 30 seconds
                setInterval(updateCartUI, 30000);
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to load data. Please try again later.',
                });
            }
        }

        // Run initialization
        init();
    </script>
</body>

</html>
